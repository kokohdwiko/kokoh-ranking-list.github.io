<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ranking List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #141414; /* Netflix dark background */
            color: #e5e5e5; /* Netflix light text */
        }
        .container-main {
            min-height: 100vh;
        }
        .item-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .item-card:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
        }
        .poster-image {
            transition: transform 0.3s ease-in-out;
        }
        .item-card:hover .poster-image {
            transform: scale(1.08);
        }
        .ranking-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e50914; /* Netflix red */
            color: white;
            font-size: 1rem;
            font-weight: bold;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            border: 2px solid #141414;
        }
    </style>
</head>
<body class="bg-[#141414] text-[#e5e5e5]">

    <div class="container-main p-6 md:p-10 mx-auto">
        <header class="mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-center text-[#e50914] mb-2">My Ranking List</h1>
            <p class="text-center text-gray-400 mb-6">Daftar ranking tontonan/bacaan pribadi.</p>
            
            <div class="flex flex-col md:flex-row items-center justify-center gap-4">
                <input id="search-input" type="text" placeholder="Cari berdasarkan judul..." class="flex-grow w-full md:w-auto p-3 rounded-md bg-[#333] text-white border-none focus:outline-none focus:ring-2 focus:ring-[#e50914] transition-all duration-200 placeholder-gray-400">
                
                <select id="year-filter" class="p-3 rounded-md bg-[#333] text-white border-none focus:outline-none focus:ring-2 focus:ring-[#e50914] transition-all duration-200">
                    <option value="">Semua Tahun</option>
                </select>
                
                <select id="genre-filter" class="p-3 rounded-md bg-[#333] text-white border-none focus:outline-none focus:ring-2 focus:ring-[#e50914] transition-all duration-200">
                    <option value="">Semua Genre</option>
                </select>
                
                <select id="type-filter" class="p-3 rounded-md bg-[#333] text-white border-none focus:outline-none focus:ring-2 focus:ring-[#e50914] transition-all duration-200">
                    <option value="">Semua Tipe</option>
                </select>
                
                <select id="rating-filter" class="p-3 rounded-md bg-[#333] text-white border-none focus:outline-none focus:ring-2 focus:ring-[#e50914] transition-all duration-200">
                    <option value="">Semua Rating</option>
                </select>
            </div>
        </header>

        <div id="ranking-list" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-8 xl:grid-cols-10 gap-3 md:gap-4 lg:gap-5">
            <div id="loading-message" class="col-span-full text-center text-lg mt-10 text-gray-400">Memuat data...</div>
            </div>

        <div id="no-results" class="hidden col-span-full text-center text-gray-500 mt-10 text-lg">
            Tidak ada item yang cocok dengan kriteria pencarianmu.
        </div>
    </div>

    <div id="detail-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 modal-overlay">
        <div class="bg-[#222] rounded-lg shadow-2xl overflow-y-auto max-w-4xl w-full max-h-[90vh] relative p-6 md:p-8">
            <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-all duration-200 text-3xl font-bold">&times;</button>
            <div id="modal-content">
                </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        // GANTI URL DI BAWAH INI DENGAN URL SPREADSHEET ANDA
        const SPREADSHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTEWbVXq8aJbziT1kkNg_2ny_zehNq8ytWPb0c2h716t1A7pedYRZmCOvsZSha7lV9j-st1Lb4QFVT9/pub?output=csv";

        let watchlist = [];

        // --- UTILITY FUNCTIONS ---
        function formatRating(rating) {
            return `${(parseFloat(rating) || 0).toFixed(1)}/10`;
        }

        function createCard(item, index) {
            const rank = index + 1;
            const div = document.createElement('div');
            div.className = 'item-card rounded-md shadow-lg transform hover:scale-105 transition-all duration-300';
            
            const typeArray = (item.type || '').split(',').map(s => s.trim()).filter(s => s);
            const typeBadges = typeArray.map(t => `<span class="bg-[#e50914] text-white text-xs font-semibold px-2 py-0.5 rounded-full">${t}</span>`).join(' ');

            div.innerHTML = `
                <div class="relative pb-[150%]">
                    <img src="${item.poster}" alt="Poster ${item.title}" class="poster-image absolute inset-0 w-full h-full object-cover rounded-md">
                    <div class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-black to-transparent p-4">
                        <div class="flex justify-between items-end">
                            <div class="flex-1 min-w-0">
                                <h3 class="text-sm md:text-md font-bold text-white truncate">${item.title}</h3>
                                <span class="text-xs text-gray-300">${item.year}</span>
                            </div>
                            <div class="flex items-center text-yellow-400 ml-2 text-sm md:text-md">
                                <svg class="w-4 h-4 mr-1 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/></svg>
                                <span class="font-semibold">${formatRating(item.rating)}</span>
                            </div>
                        </div>
                    </div>
                    <div class="ranking-badge">${rank}</div>
                </div>
            `;

            div.addEventListener('click', () => showModal(item));
            return div;
        }

        function renderWatchlist(data) {
            const listContainer = document.getElementById('ranking-list');
            const noResults = document.getElementById('no-results');
            const loadingMessage = document.getElementById('loading-message');
            
            if (loadingMessage) loadingMessage.classList.add('hidden');
            if (!listContainer || !noResults) return;

            listContainer.innerHTML = '';

            if (data.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                data.sort((a, b) => b.rating - a.rating);
                data.forEach((item, index) => {
                    listContainer.appendChild(createCard(item, index));
                });
            }
        }

        // --- MODAL LOGIC (Detail) ---
        const detailModal = document.getElementById('detail-modal');
        const detailModalContent = document.getElementById('modal-content');
        const closeDetailModalBtn = document.getElementById('close-modal');

        function showModal(item) {
            const genres = (item.genres || '').split(',').map(s => s.trim());
            const types = (item.type || '').split(',').map(s => s.trim());

            const genreBadges = genres.map(g => `<span class="bg-gray-700 text-gray-300 text-sm px-3 py-1 rounded-full">${g}</span>`).join(' ');
            const typeBadges = types.map(t => `<span class="bg-red-700 text-white text-sm px-3 py-1 rounded-full">${t}</span>`).join(' ');

            detailModalContent.innerHTML = `
                <div class="flex flex-col md:flex-row gap-6 items-start">
                    <img src="${item.poster}" alt="Poster ${item.title}" class="w-full md:w-1/3 rounded-lg shadow-xl mb-4 md:mb-0">
                    <div class="flex-grow">
                        <h2 class="text-3xl md:text-4xl font-extrabold text-[#e50914] mb-2">${item.title}</h2>
                        <div class="flex flex-wrap gap-2 mb-4">
                            <span class="text-lg font-semibold text-gray-300">Tahun: ${item.year}</span>
                        </div>
                        <div class="flex items-center text-yellow-400 text-lg mb-4">
                            <svg class="w-5 h-5 mr-2 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/></svg>
                            <span class="font-bold">${formatRating(item.rating)}</span>
                        </div>
                        <p class="text-lg mb-4 leading-relaxed">${item.synopsis}</p>
                        <div class="mb-4">
                            <h3 class="text-xl font-bold mb-2">Review</h3>
                            <p class="text-base italic text-gray-400 leading-relaxed">${item.review}</p>
                        </div>
                        <div class="flex flex-wrap gap-2 mt-4">
                            ${genreBadges}
                            ${typeBadges}
                        </div>
                    </div>
                </div>
            `;
            detailModal.classList.remove('hidden');
        }

        closeDetailModalBtn.addEventListener('click', () => {
            detailModal.classList.add('hidden');
        });

        // Close modal when clicking outside
        detailModal.addEventListener('click', (e) => {
            if (e.target.id === 'detail-modal') {
                detailModal.classList.add('hidden');
            }
        });

        // --- FILTER & SEARCH LOGIC ---
        const searchInput = document.getElementById('search-input');
        const yearFilter = document.getElementById('year-filter');
        const genreFilter = document.getElementById('genre-filter');
        const typeFilter = document.getElementById('type-filter');
        const ratingFilter = document.getElementById('rating-filter');

        // Populate filter options dynamically
        function populateFilters() {
            if (!watchlist || watchlist.length === 0) return;

            // Populate Year Filter
            const years = [...new Set(watchlist.map(item => item.year))].filter(y => y).sort((a, b) => b - a);
            yearFilter.innerHTML = '<option value="">Semua Tahun</option>';
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearFilter.appendChild(option);
            });

            // Populate Genre Filter
            const allGenres = [...new Set(watchlist.flatMap(item => (item.genres || '').split(',').map(s => s.trim().toLowerCase())))].filter(g => g).sort();
            genreFilter.innerHTML = '<option value="">Semua Genre</option>';
            allGenres.forEach(genre => {
                const option = document.createElement('option');
                option.value = genre;
                option.textContent = genre.charAt(0).toUpperCase() + genre.slice(1);
                genreFilter.appendChild(option);
            });

            // Populate Type Filter
            const allTypes = [...new Set(watchlist.flatMap(item => (item.type || '').split(',').map(s => s.trim().toLowerCase())))].filter(t => t).sort();
            typeFilter.innerHTML = '<option value="">Semua Tipe</option>';
            allTypes.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type.charAt(0).toUpperCase() + type.slice(1);
                typeFilter.appendChild(option);
            });

            // NEW: Populate Rating Filter with unique values from the data
            const allRatings = [...new Set(watchlist.map(item => item.rating))].filter(r => r || r === 0).sort((a, b) => b - a);
            ratingFilter.innerHTML = '<option value="">Semua Rating</option>';
            allRatings.forEach(rating => {
                const option = document.createElement('option');
                option.value = rating;
                option.textContent = formatRating(rating);
                ratingFilter.appendChild(option);
            });
        }

        // Apply Filters and Search
        function applyFiltersAndSearch() {
            const searchQuery = searchInput.value.toLowerCase().trim();
            const selectedYear = yearFilter.value;
            const selectedGenre = genreFilter.value.toLowerCase().trim();
            const selectedType = typeFilter.value.toLowerCase().trim();
            const selectedRating = ratingFilter.value !== '' ? parseFloat(ratingFilter.value) : null;

            const filteredData = watchlist.filter(item => {
                const matchesSearch = (item.title || '').toLowerCase().includes(searchQuery);
                const matchesYear = selectedYear === '' || (item.year && item.year.toString() === selectedYear);
                // NEW: Check for exact match on rating
                const matchesRating = selectedRating === null || item.rating === selectedRating;

                const itemGenres = (item.genres || '').split(',').map(s => s.trim().toLowerCase()).filter(Boolean);
                const matchesGenre = selectedGenre === '' || itemGenres.includes(selectedGenre);

                const itemTypes = (item.type || '').split(',').map(s => s.trim().toLowerCase()).filter(Boolean);
                const matchesType = selectedType === '' || itemTypes.includes(selectedType);

                return matchesSearch && matchesYear && matchesGenre && matchesType && matchesRating;
            });

            renderWatchlist(filteredData);
        }

        searchInput.addEventListener('input', applyFiltersAndSearch);
        yearFilter.addEventListener('change', applyFiltersAndSearch);
        genreFilter.addEventListener('change', applyFiltersAndSearch);
        typeFilter.addEventListener('change', applyFiltersAndSearch);
        ratingFilter.addEventListener('change', applyFiltersAndSearch);

        // --- FETCH DATA ---
        function fetchDataFromSheet() {
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) loadingMessage.classList.remove('hidden');

            Papa.parse(SPREADSHEET_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    if (results.data.length > 0) {
                        watchlist = results.data.map(item => ({
                            ...item,
                            rating: parseFloat((item.rating || '0').toString().replace(',', '.')),
                            year: parseInt(item.year)
                        }));
                        populateFilters();
                        applyFiltersAndSearch();
                    } else {
                        if (loadingMessage) loadingMessage.textContent = 'Gagal memuat data. URL spreadsheet tidak valid atau datanya kosong.';
                    }
                },
                error: function(error) {
                    if (loadingMessage) loadingMessage.textContent = 'Gagal memuat data. Periksa URL spreadsheet atau koneksi internet Anda.';
                    console.error("Error parsing CSV:", error);
                }
            });
        }

        fetchDataFromSheet();
    </script>
</body>
</html>
